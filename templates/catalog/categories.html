{% extends "main.html" %}
{% block content %}
{% if categories %}
<table>
<tr>
	<th>Наименование</th>
</tr>
{% for category in categories %}
<tr>
	<td><a href="/catalog/category/{{ category.id }}/">{{ category.name }}</a></td>
</tr>
{% endfor %}
</table>
{% else %}
    <p>Категорий нет.</p>
{% endif %}
{% endblock %}
