{% extends "main.html" %}
{% block content %}

<!-- Форма добавления нового производителя -->
<div class="row collapse">
	<div class="small-10 columns">
		<input id="new-vendor" type="text" placeholder="Имя нового производителя">
	</div>
	<div class="small-2 columns">
		<a href="#" id="do-add-vendor" class="button postfix"><i class="fa fa-plus"><span class="hide-for-small-only">&nbsp;Добавить</span></i></a>
	</div>
</div>

<!-- Таблица со списком производителей -->
<div class="row collapse">
	<div class="small-12 columns">
		<table>
			<tr id="vendors-h">
				<th>Наименование</th>
				<th>Статус</th>
			</tr>
			{% for vendor in vendors %}
			<tr>
				<td><a href="/catalog/vendor/{{ vendor.alias }}/">{{ vendor.name }}</a></td>
				<td>
					<div class="switch small">
						<input id="vendor-state-{{ vendor.id }}" data-id="{{ vendor.id }}" class="do-switch-vendor-state" type="checkbox"{% if vendor.state %} checked{% endif %}>
						<label for="vendor-state-{{ vendor.id }}"></label>
					</div>
				</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
{% block js-content %}
<script>
{% include "catalog/js/vendors.js" %}
</script>
{% endblock %}
