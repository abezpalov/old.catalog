{% if perms.catalog.add_parametersynonym or perms.catalog.change_parametersynonym %}
<div id="modal-edit-parameter-synonym" class="reveal-modal large" data-reveal>

	<h2 id="modal-edit-parameter-synonym-header">&ndsp;</h2>

	<input id="edit-parameter-synonym-id" type="hidden" value="0">

	<label>Наименование
		<input id="edit-parameter-synonym-name" type="text" value="">
	</label>

	<label>Загрузчик
		<select id="edit-parameter-synonym-updater">
			<option value="0" selected> - Не определён (None) - </option>
			{% for updater in updaters %}
			<option value="{{ updater.id }}">{{ updater.name }}</option>
			{% endfor %}
		</select>
	</label>

	<label>Поставщик
		<select id="edit-parameter-synonym-distributor">
			<option value="0" selected> - Не определён (None) - </option>
			{% for distributor in distributors %}
			<option value="{{ distributor.id }}">{{ distributor.name }}</option>
			{% endfor %}
		</select>
	</label>

	<label>Параметр
		<select id="edit-parameter-synonym-parameter">
			<option value="0" selected> - Не определён (None) - </option>
			{% for parameter in parameters %}
			<option value="{{ parameter.id }}">{{ parameter.name }}</option>
			{% endfor %}
		</select>
	</label>

	<button data-do="edit-parameter-synonym-save" class="primary"><i class="fa fa-ok"></i>&nbsp;Сохранить</button>
	<button data-do="edit-parameter-synonym-cancel" class="secondary">Отменить</button>
	<a class="close-reveal-modal">&#215;</a>
</div>
{% endif %}

{% if perms.catalog.delete_parametersynonym %}
<div id="modal-delete-parameter-synonym" class="reveal-modal" data-reveal>

	<h2>Удалить синоним категории?</h2>

	<input id="delete-parameter-synonym-id" type="hidden" value="0">

	<p id="delete-parameter-synonym-name"></p>

	<button data-do="delete-parameter-synonym-apply" class="alert"><i class="fa fa-trash"></i>&nbsp;Удалить</button>
	<button data-do="delete-parameter-synonym-cancel" class="secondary">Отменить</button>
	<a class="close-reveal-modal">&#215;</a>
</div>
{% endif %}
