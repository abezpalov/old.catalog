{% if perms.catalog.change_parameter or perms.catalog.add_parameter %}
<div id="modal-edit-parameter" class="reveal-modal large" data-reveal>

	<h2 id="modal-edit-parameter-header"> </h2>

	<input id="edit-parameter-id" type="hidden" value="0">

	<label>Наименование
		<input id="edit-parameter-name" type="text" value="">
	</label>

	<label>Псевдоним (служебное поле)
		<input id="edit-parameter-alias" type="text" value="">
	</label>

	<label>Тип данных
		<select id="edit-parameter-parametertype">
			<option value="0" selected> - Не определён (None) - </option>
			{% for parametertype in parametertypes %}
			<option value="{{ parametertype.id }}">{{ parametertype.name }}</option>
			{% endfor %}
		</select>
	</label>

	<label>Единица измерения
		<select id="edit-parameter-unit">
			<option value="0" selected> - Не определена (None) - </option>
			{% for unit in units %}
			<option value="{{ unit.id }}">{{ unit.name }}</option>
			{% endfor %}
		</select>
	</label>

	<label>Порядковый номер
		<input id="edit-parameter-order" type="text" value="">
	</label>

	<label>Статус
		<div class="switch small">
			<input id="edit-parameter-state" type="checkbox">
			<label for="edit-parameter-state"></label>
		</div>
	</label>

	<button data-do="edit-parameter-save" class="primary"><i class="fa fa-ok"></i>&nbsp;Сохранить</button>
	<button data-do="edit-parameter-cancel" class="secondary">Отменить</button>
	<a class="close-reveal-modal">&#215;</a>
</div>
{% endif %}

{% if perms.catalog.delete_parameter %}
<div id="modal-delete-parameter" class="reveal-modal" data-reveal>

	<h2>Удалить параметр?</h2>

	<input id="delete-parameter-id" type="hidden" value="0">

	<p id="delete-parameter-name"></p>

	<button data-do="delete-parameter-apply" class="alert"><i class="fa fa-trash"></i>&nbsp;Удалить</button>
	<button data-do="delete-parameter-cancel" class="secondary">Отменить</button>
	<a class="close-reveal-modal">&#215;</a>
</div>
{% endif %}
