{% if perms.catalog.change_distributor or perms.catalog.add_distributor %}
<div id="modal-edit-distributor" class="reveal" data-reveal>

    <h2 id="modal-edit-distributor-header"> </h2>

    <form>

        <input id="edit-distributor-id" type="hidden" value="0">

        <label>Наименование
            <input id="edit-distributor-name" type="text">
        </label>

        <label>Псевдоним (служебное поле)
            <input id="edit-distributor-alias" type="text">
        </label>

        <label>Описание
            <textarea id="edit-distributor-description"></textarea>
        </label>

        <label>Статус
            <div class="switch small">
                <input class="switch-input" id="edit-distributor-state" type="checkbox">
                <label class="switch-paddle" for="edit-distributor-state"></label>
            </div>
        </label>

        <hr/>

        <div class="button-group">
            <a class="button" data-do="edit-distributor-save">Сохранить</a>
            <a class="button secondary" data-do="edit-distributor-cancel">Отменить</a>
        </div>

    </form>

    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
{% endif %}

{% if perms.catalog.delete_distributor %}
<div id="modal-delete-distributor" class="reveal" data-reveal>

    <h2>Удалить поставщика?</h2>

    <form>

        <input id="delete-distributor-id" type="hidden" value="0">

        <p id="delete-distributor-name"></p>

        <div class="button-group">
            <a class="button alert" data-do="delete-distributor-apply">Удалить</a>
            <a class="button secondary" data-do="delete-distributor-cancel">Отменить</a>
        </div>

        </form>

    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
{% endif %}
