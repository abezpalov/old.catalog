{% if perms.catalog.add_parametersynonym or perms.catalog.change_parametersynonym %}
<div id="modal-edit-parametersynonym" class="reveal-modal large" data-reveal>

	<h2 id="modal-edit-parametersynonym-header"> </h2>

	<input id="edit-parametersynonym-id" type="hidden" value="0">

	<label>Наименование
		<input id="edit-parametersynonym-name" type="text" value="">
	</label>

	<label>Загрузчик
		<select id="edit-parametersynonym-updater">
			<option value="0" selected> - Не определён (None) - </option>
			{% for updater in updaters %}
			<option value="{{ updater.id }}">{{ updater.name }}</option>
			{% endfor %}
		</select>
	</label>

	<label>Параметр
		<select id="edit-parametersynonym-parameter">
			<option value="0" selected> - Не определён (None) - </option>
			{% for parameter in parameters %}
			<option value="{{ parameter.id }}">{{ parameter.name }}</option>
			{% endfor %}
		</select>
	</label>

	<button data-do="edit-parametersynonym-save" class="primary"><i class="fa fa-ok"></i>&nbsp;Сохранить</button>
	<button data-do="edit-parametersynonym-cancel" class="secondary">Отменить</button>
	<a class="close-reveal-modal">&#215;</a>
</div>
{% endif %}

{% if perms.catalog.delete_parametersynonym %}
<div id="modal-delete-parametersynonym" class="reveal-modal" data-reveal>

	<h2>Удалить синоним параметра?</h2>

	<input id="delete-parametersynonym-id" type="hidden" value="0">

	<p id="delete-parametersynonym-name"></p>

	<button data-do="delete-parametersynonym-apply" class="alert"><i class="fa fa-trash"></i>&nbsp;Удалить</button>
	<button data-do="delete-parametersynonym-cancel" class="secondary">Отменить</button>
	<a class="close-reveal-modal">&#215;</a>
</div>
{% endif %}
