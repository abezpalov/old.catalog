{% if perms.catalog.change_vendor or perms.catalog.add_vendor %}
<div id="modal-edit-vendor" class="reveal" data-reveal>

	<h2 id="modal-edit-vendor-header"> </h2>

    <form>

    	<input id="edit-vendor-id" type="hidden" value="0">

    	<label>Наименование
    		<input id="edit-vendor-name" type="text" value="">
    	</label>

    	<label>Псевдоним (служебное поле)
    		<input id="edit-vendor-alias" type="text" value="">
    	</label>

    	<label>Описание
    		<textarea id="edit-vendor-description"></textarea>
    	</label>

    	<label>Статус
    		<div class="switch small">
    			<input class="switch-input" id="edit-vendor-state" type="checkbox">
    			<label class="switch-paddle" for="edit-vendor-state"></label>
    		</div>
    	</label>

        <hr/>

        <div class="button-group">
            <a class="button" data-do="edit-vendor-save">Сохранить</a>
            <a class="button secondary" data-do="edit-vendor-cancel">Отменить</a>
        </div>

    </form>

    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>

</div>

<div id="modal-link-vendor" class="reveal" data-reveal>

	<h2 id="modal-link-vendor-header">Переименовать или связать</h2>

    <form>

    	<input id="link-vendor-id" type="hidden" value="0">

    	<label>Целевое имя
    		<input id="link-vendor-name" type="text" value="">
    	</label>

        <hr/>

        <div class="button-group">
            <a class="button" data-do="save-link-vendor">Сохранить</a>
            <a class="button secondary" data-do="cancel-link-vendor">Отменить</a>
        </div>

    </form>

    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
{% endif %}
