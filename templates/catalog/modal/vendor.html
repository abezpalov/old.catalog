<!-- Просмотр и редактирование производителей -->
<div id="modal-vendor" class="ui modal">
  <i class="close icon"></i>

  <div id="modal-vendor-header" class="header">Производитель</div>

  <div class="content">

    {% if perms.catalog.change_vendor %}
    <div class="ui top attached tabular menu">
      <a class="item active" data-tab="view">Просмотр</a>
      <a class="item" data-tab="edit">Редактирование</a>
      <a class="item" data-tab="analisis">Аналитика</a>
    </div>

    <div class="ui bottom attached tab segment active" data-tab="view">

      <div class="image content">
        <img id="view-vendor-logo" class="image" />
        <div id="view-vendor-description" class="description">description</div>
      </div>
    </div>

    <div class="ui bottom attached tab segment" data-tab="edit">
      <form class="ui form">
        <input id="edit-vendor-id" type="hidden" value="0" />
        <div class="field">
          <label>Наименование</label>
          <input id="edit-vendor-name" type="text" value="" />
        </div>
        <div class="field">
          <label>Псевдоним (служебное поле)</label>
          <input id="edit-vendor-alias" type="text" value="">
        </div>
        <div class="field">
          <label>Описание</label>
          <textarea id="edit-vendor-description"></textarea>
        </div>
        <div class="field">
          <input id="edit-vendor-state" type="checkbox">
          <label>Активен</label>
        </div>
      </form>
    </div>

    <div class="ui bottom attached tab segment" data-tab="analisis">
      TODO
    </div>
    {% else %}
    <div class="image content">
      <img id="view-vendor-logo" class="image" />
      <div id="view-vendor-description" class="description">description</div>
    </div>
    {% endif %}

  </div>

  {% if perms.catalog.change_vendor %}
  <div class="actions">
    <div data-do="edit-vendor-save" class="ui positive left labeled icon button">
      <i class="checkmark icon"></i>
      Сохранить
    </div>
    <div class="ui black deny button">
      <i class="remove icon"></i>
      Отмена
    </div>
  </div>
  {% endif %}

</div>

<div id="modal-link-vendor"  class="ui modal">
  <i class="close icon"></i>

  <div id="modal-link-vendor-header" class="header">Производитель</div>

  <div class="content">

    <form>

        <input id="link-vendor-id" type="hidden" value="0">

        <label>Целевое имя
            <input id="link-vendor-name" type="text" value="">
        </label>

        <hr/>

        <div class="button-group">
            <a class="button" data-do="save-link-vendor">Сохранить</a>
            <a class="button secondary" data-do="cancel-link-vendor">Отменить</a>
        </div>

    </form>

    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
