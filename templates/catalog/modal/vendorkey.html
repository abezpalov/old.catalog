{% if perms.catalog.add_vendorkey or perms.catalog.change_vendorkey %}
<div id="modal-edit-vendorkey" class="reveal" data-reveal>

	<h2 id="modal-edit-vendorkey-header"> </h2>

    <form>

    	<input id="edit-vendorkey-id" type="hidden" value="0">

    	<label>Вариант написания
    		<input id="edit-vendorkey-name" type="text" value="">
    	</label>

    	<label>Загрузчик
    		<select id="edit-vendorkey-updater">
    			{% for updater in updaters %}
    			<option value="{{ updater.id }}">{{ updater.name }}</option>
    			{% endfor %}
    		</select>
    	</label>

    	<label>Производитель
    		<select id="edit-vendorkey-vendor">
    			<option value="0" selected> - Не определён (None) - </option>
    			{% for vendor in vendors %}
    			<option value="{{ vendor.id }}">{{ vendor.name }}</option>
    			{% endfor %}
    		</select>
    	</label>

        <hr/>

        <div class="button-group">
            <a class="button" data-do="edit-vendorkey-save">Сохранить</a>
            <a class="button secondary" data-do="edit-vendorkey-cancel">Отменить</a>
        </div>

    </form>

    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
{% endif %}
