{% if perms.catalog.change_stock or perms.catalog.add_stock %}
<div id="modal-edit-stock" class="reveal" data-reveal>

    <h2 id="modal-edit-stock-header"> </h2>

    <form>

        <input id="edit-stock-id" type="hidden" value="0">

        <label>Наименование
            <input id="edit-stock-name" type="text">
        </label>

        <label>Псевдоним (служебное поле)
            <input id="edit-stock-alias" type="text">
        </label>

        <label>Минимальный срок поставки
            <input id="edit-stock-delivery-time-min" type="text">
        </label>

        <label>Максимальный срок поставки
            <input id="edit-stock-delivery-time-max" type="text">
        </label>

        <label>Статус
            <div class="switch small">
                <input class="switch-input" id="edit-stock-state" type="checkbox">
                <label class="switch-paddle" for="edit-stock-state">
                    <span class="show-for-sr">Статус</span>
                </label>
            </div>
        </label>

        <hr/>

        <div class="button-group">
            <a class="button" data-do="edit-stock-save">Сохранить</a>
            <a class="button secondary" data-do="edit-stock-cancel">Отменить</a>
        </div>

        </form>

    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>

</div>
{% endif %}
